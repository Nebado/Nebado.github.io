<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Water Club</title>
	<link rel="stylesheet" type="text/css" href="libs/reset.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="main">
		<div class="main-inner">
			<div class="header">
				<div class="angle-left">
					<i class="fas fa-angle-left"></i>
				</div>
				<div class="company">
					<img src="img/rest.jpg" alt="" class="company__img">
				</div>
				<div class="search">
					<i class="fas fa-search"></i>
				</div>
			</div>
			<div class="main-title">
				<h1>The Water Club</h1>
				<p>Table For</p>
			</div>
			<div class="counter">
				<i class="fas fa-minus"></i>
				<span class="digits">2</span>
				<i class="fas fa-plus"></i>
			</div>
			<div class="main-date">
				<p>Choose Date & Time</p>
				<time>28 November 2018 - 21:00</time>
			</div>
			<div class="main-submit">
				<button>Confirm</button>
			</div>
		</div>
	</div>
</body>
</html>
